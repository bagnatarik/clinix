<ng-container *ngIf="prescription$ | async as p; else notFound">
  <div class="mb-4">
    <a
      class="inline-block px-10 py-2 text-xs border border-neutral-500 rounded hover:bg-neutral-500 hover:text-white transition-colors duration-300"
      [routerLink]="['/dashboard/doctor/prescriptions/list']"
      >Retour</a
    >
  </div>
  <div class="space-y-6">
    <div class="bg-white border border-neutral-300 rounded p-6">
      <div class="flex flex-col md:flex-row md:justify-between md:items-start gap-4">
        <div>
          <h2 class="text-xl font-bold text-gray-800">Détails de la Prescription</h2>
          <div class="mt-3 text-sm text-gray-700 space-y-1">
            <div><span class="font-semibold">Patient :</span> {{ p.patient }}</div>
            <div><span class="font-semibold">Médecin traitant :</span> {{ doctorName }}</div>
          </div>
        </div>
        <div class="text-sm text-gray-600 text-left md:text-right">
          <div>
            <span class="font-semibold">Date :</span>
            {{ p.date | date : 'dd-MM-yyyy' }}
          </div>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6">
        <div>
          <label class="block text-xs font-medium text-gray-500 mb-1">Patient</label>
          <input
            class="w-full border border-neutral-300 rounded px-3 py-2 text-gray-800 text-sm"
            [value]="p.patient"
            readonly
          />
        </div>
        <div>
          <label class="block text-xs font-medium text-gray-500 mb-1">Médecin</label>
          <input
            class="w-full border border-neutral-300 rounded px-3 py-2 text-gray-800 text-sm"
            [value]="doctorName"
            readonly
          />
        </div>
        <div>
          <label class="block text-xs font-medium text-gray-500 mb-1">Statut</label>
          <input
            class="w-full border border-neutral-300 rounded px-3 py-2 text-gray-800 text-sm"
            [value]="p.statut"
            readonly
          />
        </div>
      </div>

      <!-- Champs alignés avec la liste: Motif, Description -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6">
        <div class="md:col-span-2">
          <label class="block text-xs font-medium text-gray-500 mb-1">Motif</label>
          <input
            class="w-full border border-neutral-300 rounded px-3 py-2 text-gray-800 text-sm"
            [value]="p.motif || (p.details ? p.details.split('\n')[0] : '—')"
            readonly
          />
        </div>
        <div class="md:col-span-2">
          <label class="block text-xs font-medium text-gray-500 mb-1">Description</label>
          <textarea
            class="w-full border border-neutral-300 rounded px-3 py-2 text-gray-800 text-sm"
            rows="4"
            [value]="p.description || p.details"
            readonly
          ></textarea>
        </div>
      </div>

      <!-- Bouton retour à la liste -->
    </div>

    <!-- <div class="bg-white border border-neutral-300 rounded">
      <div class="px-5 py-4 border-b border-neutral-300">
        <h3 class="font-semibold text-gray-800">Pièces Jointes</h3>
      </div>
      <div class="p-5 text-sm text-gray-700 space-y-3">
        <div class="text-xs text-gray-500">Aucune pièce jointe pour cette prescription</div>
      </div>
    </div> -->
  </div>
</ng-container>

<ng-template #notFound>
  <div class="p-6 bg-white border rounded shadow">
    <h2 class="text-lg font-semibold">Prescription introuvable</h2>
    <p class="text-sm mt-2">Vérifiez l'identifiant dans l'URL ou retournez à la liste.</p>
    <a
      class="inline-block mt-4 px-4 py-2 border rounded"
      [routerLink]="['/dashboard/doctor/prescriptions/list']"
      >Retour à la liste</a
    >
  </div>
</ng-template>
