<label for="0" class="text-sm font-semibold w-full">{{ 'Code' }}</label>
<div class="flex gap-2 mt-1" (paste)="onPaste($event)">
  @for (_ of boxes; track $index; let i = $index){
  <input
    #otp
    [id]="i"
    type="text"
    inputmode="numeric"
    autocomplete="one-time-code"
    [attr.aria-label]="'OTP digit ' + (i + 1)"
    maxlength="1"
    class="w-12 h-12 text-center rounded border focus:border-2 border-neutral-200 focus:border-blue-600 transition-colors duration-300 outline-none"
    [ngClass]="inputClass"
    [value]="values[i] || ''"
    (input)="onInput($event, i)"
    (keydown)="onKeyDown($event, i)"
  />
  }
</div>
